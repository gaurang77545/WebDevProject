<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/akjpro/form-anticlear/base.js"></script>
</head>

<body>
    <script>
        function nextscreen() {
            alert("User Registered");
            window.location.href = "index.html";
        }
        function login() {
            var name = document.querySelector("#name").value;
            var email =
                document.querySelector("#emailaddress").value;
            var password =
                document.querySelector('#password').value;
            var cpassword = document.querySelector('#passwordretype').value;
            console.log(email)
            var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
            if (name == "") {
                alert("Name can't be left blank");
                return false;
            }
            else if (email == "" || !regEmail.test(email)) {
                alert("Please enter a valid e-mail address.");

                return false;
            }
            else if (password == "") {
                alert("Please enter your password");
                return;
            }
            else if (password.length < 6) {
                alert("Password should be atleast 6 character long");
                return;
            }

            else if (cpassword != password) {
                alert("Confirm Password and password are not the same");
                return;
            }
            else if (cpassword == "") {
                alert("Confirm password cannot be left empty");
                return;
            }
            else {
                // alert("User Logged In");
                // window.location.href = "register.html";
                // window.location.replace("register.html");
                // nextscreen()
                // setTimeout(function () { document.location.href = "register.html;" }, 100);
            }
            nextscreen()
        }
    </script>
    <div class="text-center mt-5">
        <form style="max-width: 350px;margin: auto;">
            <img height="72px" class="mt-4 mb-4"
                src="https://cdn1.vectorstock.com/i/1000x1000/74/40/education-open-book-icon-vector-10187440.jpg">
            <h3 class="mb-3 font-weight-normal">Register Page</h2>
                <input type="text" id="name" class="form-control mb-3" placeholder="Name" required autofocus>
                <input type="email" id="emailaddress" class="form-control mb-3" placeholder="Email Address" required
                    autofocus>

                <input type="password" id="password" class="form-control mb-3"
                    placeholder="Password (Atleast 6 characters)" required autofocus>
                <input type="password" id="passwordretype" class="form-control mb-3" placeholder="Confirm Password"
                    required autofocus>
                <div class="checkbox">

                    <label>
                        <input type="checkbox" value="remember me">Remember me
                    </label>
                </div>
                <div class="mt-5"><button class="btn btn-lg btn-primary w-100" type="reset" onclick="login()"">Submit</button></div>
        </form>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                        crossorigin="anonymous"></script>
</body>

</html>
